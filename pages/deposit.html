<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">

        <title>Deposit Form</title>

        <style>
            body {
                font-family: Poppins, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f2f2f2;
            }

            .container {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 5px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }

            .form-group input[type="text"],
            .form-group input[type="email"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                text-align: center;
                box-sizing: border-box;
                /* Added box-sizing property */
            }

            .submit-btn {
                font-weight: 700;
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .submit-btn:hover {
                background-color: #45a049;
            }

            .description {
                text-align: center;
                margin-top: 20px;
                color: #777;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <h2>Deposit</h2>
            <form id="depositForm">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="account">Email:</label>
                    <input type="email" id="account" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <p class="description">Supports payment with Cash App & Credit card</p>
        </div>

        <script type="text/javascript">
            document.getElementById("depositForm").addEventListener("submit", function (event) {
                event.preventDefault();
                var pin = document.getElementById("username").value;
                var account = document.getElementById("account").value;
                var amount = document.getElementById("amount").value;

                // Redirect to the specified JavaScript function
                window.location.href = "javascript:CPABuildLock();";
            });

            document.getElementById("amount").addEventListener("input", function () {
                var amountValue = this.value.replace(/[^0-9.]/g, "");
                if (amountValue) {
                    this.value = "$ " + amountValue;
                } else {
                    this.value = "";
                }
            });

            // Hide placeholder on input focus
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener("focus", function () {
                    this.removeAttribute("placeholder");
                });
            }
        </script>
    </body>

</html>
