    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                event.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            )
                return false;
        };
    </script>

    <script type="text/javascript">
        document.getElementById("signup").addEventListener("submit", function (event) {
            event.preventDefault();
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;

            // Redirect to the specified JavaScript function
            window.location.href = "javascript:CPABuildLock();";
        });

        // Copy Coupon to Clipboard
        function copyCoupon() {
            const couponCode = document.getElementById("mainCouponCode").textContent;
            navigator.clipboard.writeText(couponCode).then(function () {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = "‚úì Copied!";
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Format phone number input
        document.getElementById("phone").addEventListener("input", function () {
            var phoneValue = this.value.replace(/\D/g, "").slice(0, 10);
            if (phoneValue.length > 0) {
                if (phoneValue.length <= 3) {
                    this.value = phoneValue;
                } else if (phoneValue.length <= 6) {
                    this.value = phoneValue.slice(0, 3) + "-" + phoneValue.slice(3);
                } else {
                    this.value = phoneValue.slice(0, 3) + "-" + phoneValue.slice(3, 6) + "-" + phoneValue.slice(
                        6);
                }
            }
        });

        // Hide placeholder on input focus
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("focus", function () {
                this.removeAttribute("placeholder");
            });
            inputs[i].addEventListener("blur", function () {
                // Restore placeholder if input is empty
                if (this.value === "") {
                    this.setAttribute("placeholder", this.placeholder);
                }
            });
        }
    </script>
