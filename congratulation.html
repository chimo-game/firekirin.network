<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Created!</title>
    <link rel="shortcut icon" href="http://vegassweeps.xyz/wp-content/uploads/2023/12/checked.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .icon i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            right: 15px;
            top: 50%;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .btn span {
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <canvas id="confetti"></canvas>

    <div class="card" id="card">
        <div class="icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Account Created!</h1>
        <p>Your account is ready. Check your email for details and let's get started.</p>
        <button class="btn" id="download-btn">
            <span>Download Fire Kirin</span>
        </button>
    </div>

    <script>
        // Simple confetti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confetti = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Confetti {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = Math.random() * -15 - 5;
                this.gravity = 0.3;
                this.opacity = 1;
                this.colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
                this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
                this.size = Math.random() * 8 + 4;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.01;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function createConfetti(x, y, count = 50) {
            for (let i = 0; i < count; i++) {
                confetti.push(new Confetti(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confetti.forEach((c, i) => {
                c.update();
                c.draw();

                if (c.opacity <= 0 || c.y > canvas.height) {
                    confetti.splice(i, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Initial burst
        setTimeout(() => {
            createConfetti(canvas.width / 2, canvas.height / 2, 60);
        }, 400);

        // Continuous burst effect
        setInterval(() => {
            if (confetti.length < 100) {
                createConfetti(
                    Math.random() * canvas.width,
                    -20,
                    15
                );
            }
        }, 1500);

        const button = document.getElementById('download-btn');
        const card = document.getElementById('card');

        button.addEventListener('click', function (e) {
            e.preventDefault();
            button.classList.add('loading');

            // Confetti burst
            const rect = card.getBoundingClientRect();
            createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2, 80);

            setTimeout(() => {
                card.style.animation = 'slideUp 0.5s ease-out reverse';

                setTimeout(() => {
                    card.innerHTML = `
            <div class="icon">
              <i class="fas fa-heart"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your download will begin shortly. Enjoy your experience!</p>
          `;
                    card.style.animation = 'slideUp 0.5s ease-out';

                    // Redirect
                    window.location.href = 'https://firekirin777.app/download/';
                }, 500);
            }, 500);
        });
    </script>
</body>

</html>
